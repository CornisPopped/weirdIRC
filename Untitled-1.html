<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage Bubbles</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            --s: 82px;
            --c1: #b2b2b2;
            --c2: #ffffff;
            --c3: #d9d9d9;
            --_g: var(--c3) 0 120deg, #0000 0;
            background: conic-gradient(from -60deg at 50% calc(100% / 3), var(--_g)),
                conic-gradient(from 120deg at 50% calc(200% / 3), var(--_g)),
                conic-gradient(
                    from 60deg at calc(200% / 3),
                    var(--c3) 60deg,
                    var(--c2) 0 120deg,
                    #0000 0
                ),
                conic-gradient(from 180deg at calc(100% / 3), var(--c1) 60deg, var(--_g)),
                linear-gradient(
                    90deg,
                    var(--c1) calc(100% / 6),
                    var(--c2) 0 50%,
                    var(--c1) 0 calc(500% / 6),
                    var(--c2) 0
                );
            background-size: calc(1.732 * var(--s)) var(--s);
            animation: fall 20s linear infinite;
        }

        @keyframes fall {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 0% 100%;
            }
        }

        .overlay {
            position: fixed;
            width: 60%;
            height: 70%;
            top: 15%;
            right: 20%;
            z-index: 1;
            border-radius: 5%;
            background: linear-gradient(145deg, #b9b9b9, #ffffff);
            box-shadow:  10px 10px 20px #0a0a0a,
                        -10px -10px 20px #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 2%;
        }

        .message-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%; /* Reduced width to allow more space for the button */
            border-radius: 15px;
            overflow: hidden;
            padding: 1% 3%; /* Adjusted padding */
        }

        .message-box input[type="text"],
        .message-box button {
            padding: 1.5% 2.5%;
            border: unset;
            border-radius: 15px;
            color: #212121;
            z-index: 1;
            background: #e8e8e8;
            position: relative;
            font-weight: 1000;
            font-size: 1.5vw;
            box-shadow: 2% 4% 4% -1% rgba(0,0,0,0.27);
            transition: all 250ms;
            overflow: hidden;
            cursor: pointer;
        }

        .message-box input[type="text"] {
            flex: 1; /* Allow input to expand */
        }

        .message-box button {
            margin-left: 2%;
            flex-shrink: 0; /* Prevent button from shrinking */
            min-width: 100px; /* Set a minimum width for the button */
        }

        .messages-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align messages to the left */
            margin-top: 10px;
            padding: 0 5%;
            overflow-y: auto;
            max-height: 50vh;
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .messages-container:hover::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .message-container {
            display: flex;
            margin-bottom: 10px;
            max-width: calc(100% - 20px); /* Set the maximum width to be the width of the container minus some padding */
        }

        .message {
            background-color: #d4d4d4;
            color: #333;
            border-radius: 20px;
            padding: 10px 15px;
            max-width: 80%; /* Set a maximum width for the message bubble */
            align-self: flex-start;
            word-wrap: break-word; /* Allow text to wrap within the box */
        }

        .message.sent {
            background-color: #000000;
            color: #fff;
            align-self: flex-end;
        }

        /* Adjust the position of the emoji picker */
        .emojionearea-picker {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999; /* Ensure it's above other elements */
            background-color: white; /* Adjust as needed */
            border: 1px solid #ccc; /* Adjust as needed */
            border-radius: 5px; /* Adjust as needed */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Adjust as needed */
            padding: 10px; /* Adjust as needed */
        }
    </style>
    <!-- Include Twemoji Picker library CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css" integrity="sha512-0Nyh7Nf4sn+T48aTb6VFkhJe0FzzcOlqqZMahy/rhZ8Ii5Q9ZXG/1CbunUuEbfgxqsQfWXjnErKZosDSHVKQhQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container"></div>
    <div class="overlay">
        <div class="messages-container"></div>
        <div class="message-box">
            <input id="userMessage" type="text" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send Message</button>
        </div>
    </div>
    <!-- Emoji Picker Container -->
    <div id="emojiPickerContainer"></div>

    <!-- Include JQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Twemoji Picker library JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.js" integrity="sha512-aGWPnmdBhJ0leVHhQaRASgb0InV/Z2BWsscdj1Vwt29Oic91wECPixuXsWESpFfCcYPLfOlBZzN2nqQdMxlGTQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function() {
            // Initialize EmojiOneArea
            var userMessageInput = $("#userMessage").emojioneArea();

            // Define the button element
            var emojiButton = $('.message-box button');

            // Show emoji picker on button click
            emojiButton.on('click', function() {
                // Position the emoji picker below the button
                var buttonOffset = emojiButton.offset();
                $('#emojiPickerContainer').css({
                    top: buttonOffset.top + emojiButton.outerHeight() + 10, // Adjust for padding
                    left: buttonOffset.left
                }).toggle();
            });

            // Append emoji picker to container
            $('#emojiPickerContainer').append(userMessageInput.data('emojioneArea').picker);
        });

        // Define the sendMessage function
        function sendMessage() {
            var userMessageInput = document.getElementById("userMessage");
            var userMessage = userMessageInput.value.trim();

            if (userMessage !== "") {
                var messagesContainer = document.querySelector(".messages-container");
                var messageContainer = document.createElement("div");
                messageContainer.classList.add("message-container");

                var messageDiv = document.createElement("div");
                messageDiv.textContent = userMessage;
                messageDiv.classList.add("message", "sent");
                messageContainer.appendChild(messageDiv);

                messagesContainer.appendChild(messageContainer);

                // Clear input field after sending message
                userMessageInput.value = "";

                // Clear EmojiOneArea content after sending message
                $('#userMessage').data('emojioneArea').setText('');

                // Scroll to the bottom of the container
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                // Update message bubble size after sending message
                updateMessageBubbleSize();
            }
        }

        // Function to update message bubble size
        function updateMessageBubbleSize() {
            var messages = document.querySelectorAll(".message.sent");
            messages.forEach(function(message) {
                message.style.maxWidth = message.parentElement.clientWidth * 0.8 + "px";
            });
        }

        // Update message bubble size on window resize
        window.addEventListener('resize', function() {
            updateMessageBubbleSize();
            // Wait for resizing to finish before updating the bubble size
            clearTimeout(window.resizedFinished);
            window.resizedFinished = setTimeout(updateMessageBubbleSize, 250);
        });
    </script>
</body>
</html>
